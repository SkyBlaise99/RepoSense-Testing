name: CI
run-name: ${{ inputs.workflow_description }}

on: 
  workflow_dispatch:
    inputs:
        authorship_analysis:
          description: "Enable authorship analysis?"
          type: boolean
          required: true
          default: true
        workflow_description:
          description: "Workflow's Description"
          type: string
          required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Dump debug_mode
      run: echo "Is authorship analysis enabled? ${{ inputs.authorship_analysis }}"
      shell: bash
    
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Generate report (Artifact)
      if: ${{ !inputs.authorship_analysis }}
      run: bash ./run.sh
    
    - name: Generate report
      if: ${{ inputs.authorship_analysis }}
      run: bash ./run_authorship_analysis.sh
    
    - name: Save artifact
      uses: actions/upload-artifact@v3
      with:
        name: reposense-report
        path: /home/runner/work/tp-dashboard/tp-dashboard/reposense-report
